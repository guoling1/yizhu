<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医嘱</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/changePwd.css">
</head>
<body>
<div class="header header_write">
    <div class="left" onclick="history.back(-1)">
        <img src="images/back_black.png" alt="">
    </div>
    <div class="title">修改密码 </div>
    <div class="right"></div>
</div>
<div class="container">
    <form>
        <div>
            <input type="number" placeholder="输入手机号">
        </div>
        <div class="code">
            <input type="number" placeholder="输入验证码">
            <span>发送验证码</span>
        </div>
        <div>
            <input type="password" placeholder="输入新密码">
        </div>
        <div>
            <input type="password" placeholder="确认新密码">
        </div>
    </form>
    <div class="submit">确认</div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
