<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医嘱</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/changeData.css">
</head>
<body>
<div class="header header_write">
    <div class="left" onclick="history.back(-1)">
        <img src="images/back_black.png" alt="">
    </div>
    <div class="title">修改资料</div>
    <div class="right"></div>
</div>
<div class="container">
    <form>
        <div>
            <label for="sex">性别</label>
            <img src="images/right.png" alt="" class="fr">
            <select class="fr">
                <option value ="">请选择性别</option>
                <option value ="man">男</option>
                <option value="woman">女</option>
            </select>
            <!--<input type="text" id="sex" placeholder="请选择性别">-->
        </div>
        <div class="code">
            <label for="hospital">所在医院</label>
            <img src="images/right.png" alt="" class="fr">
            <select class="fr">
                <option value ="">请选择所在医院</option>
                <option value ="1">1</option>
                <option value="2">2</option>
            </select>
            <!--<input type="text" id="hospital" placeholder="请选择所在医院">-->
        </div>
        <div>
            <label for="department">科室</label>
            <img src="images/right.png" alt="" class="fr">
            <select class="fr">
                <option value ="">请选择所在科室</option>
                <option value ="1">1</option>
                <option value="2">2</option>
            </select>
            <!--<input type="text" id="department" placeholder="请选择所在科室">-->
        </div>
        <div>
            <label for="city">所在城市</label>
            <img src="images/right.png" alt="" class="fr">
            <select class="fr">
                <option value ="">请选择所在城市</option>
                <option value ="1">1</option>
                <option value="2">2</option>
            </select>
            <!--<input type="text" id="city" placeholder="请选择所在城市">-->
        </div>
        <div>
            <label for="workYears">从业年限</label>
            <img src="images/right.png" alt="" class="fr">
            <select class="fr">
                <option value ="">请选择从业年限</option>
                <option value ="1">1</option>
                <option value="2">2</option>
            </select>
            <!--<input type="text" id="workYears" placeholder="请选择从业年限">-->
        </div>
        <div>
            <label for="idCard">身份证号</label>
            <input type="text" id="idCard" class="fr" placeholder="输入身份证号">
        </div>
        <div>
            <label for="education">学历</label>
            <img src="images/right.png" alt="" class="fr">
            <select class="fr">
                <option value ="">请选择学历</option>
                <option value ="专科">专科</option>
                <option value ="本科">本科</option>
                <option value="研究生">研究生</option>
                <option value="博士">博士</option>
                <option value="硕士">硕士</option>
            </select>
            <!--<input type="text" id="education" placeholder="请选择学历">-->
        </div>
        <div>
            <label for="profile">个人简介</label>
            <textarea name="profile" id="profile" cols="30" rows="10"></textarea>
        </div>
    </form>
    <div class="submit">确认</div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
