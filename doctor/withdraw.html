<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医嘱</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/withdraw.css">
</head>
<body>
<div class="header header_write">
    <div class="left" onclick="history.back(-1)">
        <img src="images/back_black.png" alt="">
        <span>返回</span>
    </div>
    <div class="title">提现</div>
    <div class="right"></div>
</div>
<div class="container">
    <div class="content">
        <div class="payPrice">
            <span>订单金额</span>
            <span class="price">￥260.00</span>
        </div>
        <p class="type_title">选择提现方式</p>
        <ul>
            <li>
                <img src="images/wx.png" alt="">
                <div class="middle">
                    <p class="title">提现到微信</p>
                    <p>亿万用户的选择，更快更安全</p>
                </div>
                <span><i class="select"></i></span>
            </li>
        </ul>
        <button>确认提现</button>
    </div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
