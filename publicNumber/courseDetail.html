<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医嘱</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/courseDetail.css">
</head>
<body>
<div class="header header_blue">
    <div class="left" onclick="history.back(-1)">
        <img src="images/back.png" alt=""> 返回
    </div>
    <div class="title"></div>
    <div class="right"></div>
</div>
<div class="container">
    <div class="top">
        <div class="bg">
            <img src="images/course_avatar2.png" alt="">
        </div>
        <div class="content">
            <img src="images/course_avatar1.png" alt="">
            <p class="title">第50期 单纯控制血糖指标</p>
        </div>
    </div>
    <div class="audio">
        <div class="audio_top">
            <div class="time"><img src="images/15-.png" alt=""></div>
            <div class="to"><img src="images/audio_left.png" alt=""></div>
            <div class="audio"><img src="images/audio_big.png" alt=""></div>
            <div class="to"><img src="images/audio_right.png" alt=""></div>
            <div class="time"><img src="images/15+.png" alt=""></div>
        </div>
    </div>
    <div class="schedule">
        <p class="time">01:15</p>
        <div class="schedule_line">
            <img src="images/schedule.png" alt="">
            <span class="line"></span>
        </div>
        <p class="time_total">03:15</p>
    </div>
</div>
<div class="bottom">
    <div class="reward">
        <img src="images/audio1.png" alt="">
        <p>打赏</p>
    </div>
    <div>
        <a href="article.html">
            <img src="images/audio2.png" alt="">
            <p>文稿</p>
        </a>
    </div>
    <div>
        <img src="images/audio3.png" alt="">
        <p>点赞</p>
    </div>
    <div>
        <img src="images/audio4.png" alt="">
        <p>分享</p>
    </div>
</div>
<div class="mask">
    <div class="reward_mask">
        <div class="close fr"><img src="images/close1.png" alt=""></div>
        <p class="balance">账户余额:160</p>
        <div class="reward">
            <div>
                <img src="images/medal.png" alt="">
                <p class="name">奖牌</p>
                <p class="">0.5康康币</p>
            </div>
            <div>
                <img src="images/flower.png" alt="">
                <p class="name">鲜花</p>
                <p class="">1康康币</p>
            </div>
            <div>
                <img src="images/balloon.png" alt="">
                <p class="name">气球</p>
                <p class="">2康康币</p>
            </div>
            <div>
                <img src="images/hot_balloon.png" alt="">
                <p class="name">热气球</p>
                <p class="">5康康币</p>
            </div>
        </div>
        <div class="reward_bottom">
            <div class="left fl">
                <div class="minus">-</div><input type="number"><div class="add">+</div>
            </div>
            <div class="right fr">赠送</div>
        </div>
    </div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/courseDetail.js"></script>
</body>
</html>
